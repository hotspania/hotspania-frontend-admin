<div class="background">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
  
            <div class="col-xl-10 col-lg-12 col-md-9">
  
                <div class="card o-hidden border-0 shadow-lg my-5 bg-transparent">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row row-form">
                            <div class="col-lg-12 c-img">
                                <img src="/assets/img/logo.png" alt="logo" width="280"/>
                            </div>
                            <div class="col-lg-12 c-hr">
                                <hr>
                            </div>
                            <div class="col-lg-12 c-form">
                                    <form class="user" [formGroup]="form">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." formControlName="email"  >
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" formControlName="password">
                                        </div>                                     
                                        <a  class="btn btn-user btn-block" (click)="Login()" >
                                            Login
                                        </a>                                
                                    </form>                           
                            </div>
                        </div>
                    </div>
                </div>
  
            </div>
  
        </div>
  
    </div>
  
  
</div>

<app-modal-loading [show]="modal_loading"></app-modal-loading>
